
  <div class="starships-container">
    <h1 class="text-warning ">Starships</h1>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let starship of starships">
        <div class="starship-div">
          <a class="text-decoration-none" [routerLink]="['/starships', starship.id]">
            <h3 class="text-warning">
              <b>{{ starship.name }}</b>
            </h3>
          </a>
          <div class="list-group-item starship-model">{{ starship.model }}</div>
        </div>
      </li>
    </ul>

  </div>

  <div class="d-flex justify-content-center align-items-center m-3">
    <button class="btn btn-warning btn-lg" (click)="getMoreShips()">
      View More
    </button>
  </div>

<router-outlet></router-outlet>
