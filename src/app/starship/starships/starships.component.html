<div>
  <div class="starships-container">
    <ul class="list-group m-3" *ngFor="let starship of starships">
      <li class="list-group-item">
        <b>{{ starship.name }}</b>
      </li>
      <li class="list-group-item">{{ starship.model }}</li>
      <li class="list-group-item">
        <a class="btn btn-primary" [routerLink]="['/starships', starship.id]" >
          Ver Ficha
        </a>

        <router-outlet></router-outlet>
      </li>
    </ul>
  </div>
</div>
